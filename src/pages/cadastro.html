<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastre-se no Blog Kenzie</title>


</head>
<body>
    <img src="" alt="" srcset="">
    <main>
        <form action="">
            <h1>Cadastro</h1>
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Nome do usuário" required>
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="perfilPicture"></label>
            <input type="url" name="perfilPicture" id="perfilPicture" placeholder="Foto de Perfil" required>
            <label for="password"></label>
            <input type="password" name="password" id="password" placeholder="Senha" required>
            <span class="cadastroError-Senha"> Crie uma senha mais forte, com pelo menos 6 digitos, uma maiúscula e um número</span>
            <span class="Error-TodosOsCampos">Preencha todos os campos corretamente</span>


            <input type="button" value="Cadastrar" id="btn">
        </form>
    </main>

    <script type="module" src="../scripts/cadastro.js"></script>

</body>
</html>
